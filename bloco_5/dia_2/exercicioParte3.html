<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<div id="paiDoPai">
  <div id="pai">
    <div id="primeiroFilho"></div>
    <div id="elementoOndeVoceEsta">
      <div id="primeiroFilhoDoFilho"></div>
      <div id="segundoEUltimoFilhoDoFilho"></div>
    </div>
    Atenção!
    <div id="terceiroFilho"></div>
    <div id="quartoEUltimoFilho"></div>
  </div>
</div>
  <script>
    let div = document.createElement('div');
    div.id = "irmaoElementoOndeVoceEsta"
    document.querySelector('#pai').appendChild(div)

    let div2 = document.createElement('div');
    div2.id = "filhoElementoOndeVoceEsta"
    document.querySelector('#elementoOndeVoceEsta').appendChild(div2)

    let div3 = document.createElement('div');
    div3.id = "filhoPrimeiroFilhoDoFilho"
    document.querySelector('#primeiroFilhoDoFilho').appendChild(div3)

    document.querySelector('#filhoPrimeiroFilhoDoFilho').parentNode.parentNode.parentNode.childNodes[5]


    let pai = document.querySelector('#pai')
    pai.removeChild(document.querySelector('#primeiroFilho'))
    pai.removeChild(document.querySelector('#terceiroFilho'))
    pai.removeChild(document.querySelector('#quartoEUltimoFilho'))

    pai.removeChild(document.querySelector('#irmaoElementoOndeVoceEsta'))
    let eu = document.querySelector('#elementoOndeVoceEsta')
    eu.removeChild(document.querySelector('#segundoEUltimoFilhoDoFilho'))
    eu.removeChild(document.querySelector('#filhoElementoOndeVoceEsta'))

    let paipai = document.querySelector('body')
    paipai.removeChild(document.querySelector("#paiDoPai"))
  </script>
</body>
</html>
