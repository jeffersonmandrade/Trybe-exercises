<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dia_2/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>



  <title>Formulario de Curriculo</title>
</head>

<body>
  <h1>Formulario de Curriculo</h1>
  <form action="" method="GET">
    <div class="form-row align-items-center">
      <div class="form-group">
        <label for="input-name">Nome:
          <input autocomplete = " off"  data-validate-field = "name" class="form-control form-control-sm" name="nome" type="text" maxlength="40" id="input-name" required
            placeholder="Digite seu nome:" autofocus>
        </label>
      </div>
      <div class="form-group">
        <label for="input-email">E-mail:
          <input class="form-control form-control-sm" data-validate-field="email" type="email" maxlength="50" name="email" id="input-email">
      </label>
      </div>
      <div class="form-group">
        <label for="input-cpf">CPF:
          <input name="CPF" class="form-control form-control-sm" type="text" maxlength="14" id="input-cpf" required
            placeholder="Digite seu CPF:" required>
        </label>
      </div>
    </div>
    <div class="form-row align-items-center">

      <div class="form-group">
        <label for="input-adress">Endereço:
          <input name="endereço" class="form-control form-control-sm" type="text" maxlength="200" id="input-adress"
            required placeholder="Digite seu endereço:" required>
        </label>
      </div>
      <div class="form-group">
        <label for="input-city">Cidade:
          <input name="cidade" class="form-control form-control-sm" type="text" maxlength="28" id="input-city" required
            placeholder="Digite sua cidade:" required>
        </label>
      </div>
      <div class="form-group">
        <label for="input-state">Estado:
          <select name="estado" class="form-control form-control-sm" name="estado" id="input-state">
          </select>
        </label>
      </div>

    </div>
    <div class="form-group form-check form-check-inline">

      <label for="button-1">
        <input type="radio" id="button-1" name="moradia" required>Casa
      </label>
    </div>
    <div class="form-group form-check form-check-inline"">
      <label for=" button-2">
      <input type="radio" id="button-2" name="moradia" required>Apartamento
      </label>
    </div>
    <div class="form-group">
      <p>Resumo do curriculo:</p>
      <textarea name="resumo-curriculo" id="text-area" cols="30" rows="10" maxlength="1000" required></textarea>
    </div>
    <div class="form-row align-items-center"></div>
    <div class="form-group">
      <label for="input-cargo">Cargo:
        <input name="cargo" type="text" id="input-cargo" required maxlength="40" placeholder="Digite seu cargo:">
      </label>
    </div>
    <div class="form-group">
      <p>Descição do cargo:</p>
      <textarea name="DesciçãoCargo" id="" cols="30" rows="10" maxlength="500" required></textarea>
    </div>
    <div class="form-group">
      <label for="input-date">Data de Inicio::
        <input name="Data" type="text" required maxlength="10" placeholder="dd/mm/aaaa" id="datepicker">
      </label>
    </div>

    <button type="submit" class=" btn btn-primary btn-sm btn btn-success "> Send</button>
    <button type="reset" class=" btn btn-primary btn-sm btn btn-danger "> Reset</button>
  </form>
  <script src="node_modules/just-validate/dist/js/just-validate.min.js"></script>
  <script src="pikaday.js"></script>
  <script>
    var picker = new Pikaday({ field: document.getElementById('datepicker') });
  </script>

  <script src="scrip.js"></script>





</body>

</html>
