<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.2</title>
  <style>
    div {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin-left: auto;
      margin-right: auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }

    .main-content .left-content {
      background-color: green;
      width: 60%;
      margin-left: 0;
      margin-right: auto;
    }

    .main-content .left-content .small-image {
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 100%;
    }

    .main-content .right-content {
      background-color: blue;
      width: 60%;
      margin-left: auto;
      margin-right: 0;
    }

    .main-content .description {
      text-align: center;
    }
  </style>
</head>

<body>
  <script>
    //1-Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ;

    let h1 = document.createElement('h1');
    h1.innerText = "Exercício 5.2 - JavaScript DOM como filho;da tag body";
    document.querySelector('body').appendChild(h1);

    //2-Adicione a tag div com a classe main-content como filho da tag body ;

    let div = document.createElement('div');
    div.className = 'main-content';
    document.querySelector('body').appendChild(div);

    //3-Adicione a tag div com a classe center-content como filho da tag div criada no passo 2;

    let div2 = document.createElement('div');
    div2.className = 'center-content';
    document.querySelector('.main-content').appendChild(div2);

    // 4-Adicione a tag p como filho do div criado no passo 3 e coloque algum texto;

    let p = document.createElement('p');
    p.innerText = "Sextou";
    document.querySelector('.center-content').appendChild(p);

    //5-Adicione a tag div com a classe left-content como filho da tag div criada no passo 2;

    let div3 = document.createElement('div');
    div3.className = 'left-content';
    document.querySelector('.main-content').appendChild(div3);

    //6-Adicione a tag div com a classe right-content como filho da tag div criada no passo 2;

    let div4 = document.createElement('div');
    div4.className = 'right-content';
    document.querySelector('.main-content').appendChild(div4);

    //7-Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do div criado no passo 5;

    let img = document.createElement('img')
    img.className = 'small-image';
    img.src = "https://picsum.photos/200";
    document.querySelector('.left-content').appendChild(img);

    //8-Adicione uma lista não ordenada com os valores de 1 a 10 por extenso como valores da lista. Essa lista deve ser filha do div criado no passo 6;
    let criandoUl = document.createElement('ul');
    div4.appendChild(criandoUl);
    let lista = ['Um', 'Dois', 'Três', 'Quatro', 'Cinco', 'Seis', 'Sete', 'Oito', 'Nove', 'Dez'];

    let criandoLi = document.querySelector('.right-content');

    for (let index = 0; index < lista.length; index += 1) {
      let numeros = lista[index];
      let li = document.createElement('li');
      li.innerHTML = numeros;

      criandoUl.appendChild(li);
    }

    //9-Adicione 3 tags h3 , todas sendo filhas do div criado no passo 2.
    for (let index = 0; index < 3; index += 1) {
      let h3 = document.createElement('h3');
      h3.innerHTML = index;
      document.querySelector('.main-content').appendChild(h3);
    }
    // 2-Parte

    //1-Adicione a classe title na tag h1 criada;
    h1.className = 'title';
    //2-Adicione a classe description nas 3 tags h3 criadas;
    for (let index = 0; index < document.getElementsByTagName('h3').length; index += 1) {
      document.getElementsByTagName('h3')[index].className = 'description';
    }
    //3-Remova o div criado no passo 5 (aquele que possui a classe left-content ). Utilize a função .removeChild() ;
    div.removeChild(div3);

    //4-Centralize o div criado no passo 6 (aquele que possui a classe right-content ). Dica: para centralizar, basta configurar o margin-right: auto do div
    document.querySelector('.right-content').style.marginRight = 'auto';

    //5-Troque a cor de fundo do elemento pai da div criada no passo 3 (aquela que possui a classe center-content ) para a cor verde;
    document.querySelector('.center-content').parentElement.style.backgroundColor = 'green';

    //6-Remova os dois últimos elementos ( nove e dez ) da lista criada no passo 8.

    criandoUl.lastChild.remove();
    criandoUl.lastChild.remove();
  </script>
</body>

</html>
